<html>
<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default(value="Vault") }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

{% if page.nav %}
    <div class="nav">
    {% for navItem in page.nav %}
        {% if navItem.link == page.rel_path %}
            <a href="{{navItem.link}}" class="active">{{navItem.title}}</a>
        {% elif not navItem.hidden %}
            <a href="{{navItem.link}}">{{navItem.title}}</a>
        {% endif %}
    {% endfor %}
    </div>
{% endif %}
{% if page.flash %}
    <div class="flash {{page.flash.type}}">{{ page.flash.message }}</div>
{% endif %}

{% block body %}
Body goes here
{% endblock %}
</body>
